    <script>
        function verifyInputs() {
            $('.is-invalid').removeClass('is-invalid');
            const name = $('#user_name');
            if (name.val().length === 0)
            {
                name.addClass('is-invalid');
                return false;
            }
            const email = $('#user_email');
            const emailErr = $('#email-invalid');
            if (email.val().length === 0)
            {
                emailErr.text("Необходимо указать почту!");
                email.addClass('is-invalid');
                return false;
            }
            if (!email.val().includes('@'))
            {
                emailErr.text("Введенный адрес не валидный!");
                email.addClass('is-invalid');
                return false;
            }
            onSuccess();
        }
        function onSuccess() {
            $('form').remove();
            const div = $('#response');
            div.text('Ваше предложение отправлено! Спасибо за ваши предложения! Ждите нашего ответа в ближайшее время.');
        }
    </script>
