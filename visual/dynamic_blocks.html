<script>
    $('#black-div').css({"left":"165px", "top":"183px"}).mouseenter(onMouseEnterCity).mouseleave(onMouseLeaveCity);
    $('#balt-div').css({"left":"240px", "top":"33px"}).mouseenter(onMouseEnterCity).mouseleave(onMouseLeaveCity);
    $('#baren-div').css({"left":"360px", "top":"60px"}).mouseenter(onMouseEnterCity).mouseleave(onMouseLeaveCity);
    $('#bering-div').css({"left":"730px", "top":"30px"}).mouseenter(onMouseEnterCity).mouseleave(onMouseLeaveCity);
    $('#ohot-div').css({"left":"710px", "top":"200px"}).mouseenter(onMouseEnterCity).mouseleave(onMouseLeaveCity);
    $('#jap-div').css({"left":"690px", "top":"280px"}).mouseenter(onMouseEnterCity).mouseleave(onMouseLeaveCity);
    const desc =
        {
            'black-div':
                {
                    name: 'Черное море',
                    area: '442,0'
                },
            'balt-div':
                {
                    name: 'Балтийское море',
                    area: '419,0'
                },
            'baren-div':
                {
                    name: 'Баренцево море',
                    area: '1424,0'
                },
            'bering-div':
                {
                    name: 'Берингово море',
                    area: '2315,0'
                },
            'ohot-div':
                {
                    name: 'Охотское море',
                    area: '1603,0'
                },
            'jap-div':
                {
                    name: 'Японское море',
                    area: '1062,0'
                }
        };
    function onMouseEnterCity() {
        const me = $(this);
        me.css("background","var(--mouse-color)");
        makeDescription(me);
    }
    function onMouseLeaveCity() {
        $(this).css("background","var(--no-mouse-color)");
        $('#description').remove();
    }
    function makeDescription(me) {
        const id = me.attr('id');
        const text = '<p class="m-0">Название: '+desc[id].name+'</p><p class="m-0">Площадь: '+desc[id].area+' км<sup>2</sup></p>';
        let str = me.css('top');
        const top = parseInt(str.substr(0, str.length-2)) + 10;
        str = me.css('left');
        const left = parseInt(str.substr(0, str.length-2)) + 10;
        $('<div class="description-div p-1" style="top: '+top+'px; left: '+left+'px" id="description">'+text+'</div>').appendTo(me.parent());
    }
    function doOnStart() {
        const descField = $('#seas');
        const text = descField.text();
        const str = "Доступны: "+ Object.keys(desc).map(function (val) {
            return desc[val].name;
        }).join(", ") + ".";
        descField.text(text + str);
    }
    doOnStart();
</script>
